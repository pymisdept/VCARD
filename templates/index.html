{%load static%}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Name Card QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<img src="{% static 'logo.png' %}" loading="lazy" alt="" style="width: 100px">
<h2>Name Card QR Code Generator</h2>
<br>

<!-- Upload  -->
<div style="height: 250px">
<form id="file-upload-form" class="uploader" action="/upload">
  <input id="file-upload" type="file" name="fileUpload" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden"></div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
</form>
</div>
<br>
<div class="download-button">

    <a href="{% static 'sample.xlsx' %}" id="file-download-btn" class="btn btn-primary">Download sample excel file</a>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="{% static 'script.js' %}"></script>

</body>
</html>
